<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteio</title>
</head>
<body>
  
</body>
<script>
  
  function mostraTexto(texto){
    document.write(texto + "<br>");
  }

  function sorteio(numero){
    var numeroPensado = Math.round(Math.random() * numero)
    return numeroPensado
  }
  
  for(var tentativas = 0; tentativas < 3; tentativas ++){
    var adicioneNumero = parseInt(prompt("Digite o numero que estou pensando: "));
    var numeroSorteado = sorteio(3);
    if(adicioneNumero == numeroSorteado){
      mostraTexto("ACERTOU, PENSEI EM: " + numeroSorteado)
      if(adicioneNumero < numeroSorteado){
        mostraTexto("O numero sortedo é maior")
      }
    break;
    }
    else{
      if(adicioneNumero > numeroSorteado){
        mostraTexto("ALERT! ESTÁ PERTO NUMERO MENOR")
      }
      if(adicioneNumero < numeroSorteado){
        mostraTexto("ESTÁ PERTO NUMERO MENOR")
      }
    }
  

  }

</script>
</html>
